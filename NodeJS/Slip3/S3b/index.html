<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Student Details</title>
</head>

<body>
    <form method="post">
        <input type="text" name="name" id="name" placeholder="Enter Student Name"><br>
        <input type="email" name="mail" id="mail" placeholder="Enter Student Email"><br>
        <input type="text" name="qualification" id="qualification" placeholder="Enter Student Qualification"><br>
        <input type="text" name="course" id="course" placeholder="Enter Course Student want to pursue"><br>
        <input type="submit" value="Register">
    </form>
</body>

</html>
